<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Somnia Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.1/dist/ethers.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    
    body {
      background-color: #1a202c;
      background-image: url('https://collection.cloudinary.com/dnrkvhmm3/fd11f568b7b50e5dbc6d6c215ac3cdf7'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { ethers } = window;

    // Smart contract details
    const contractAddress = "0x30D50bFFa9dED22EFcB6eeC787f7d1fcdDA92f3c";
    const contractABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": true,
            "internalType": "address",
            "name": "user",
            "type": "address"
          },
          {
            "indexed": false,
            "internalType": "string",
            "name": "newMessage",
            "type": "string"
          }
        ],
        "name": "MessageSet",
        "type": "event"
      },
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "_newMessage",
            "type": "string"
          }
        ],
        "name": "setMessage",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getMyMessage",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "message",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "",
            "type": "address"
          }
        ],
        "name": "userMessages",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string"
          }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];
    
    const SomniaLogo = () => (
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        className="w-16 h-16 text-purple-500 mb-4 mx-auto"
      >
        <path
          d="M12 2a10 10 0 100 20A10 100 100 10zm-3.5 14.5a.5.5 0 01-.5-.5v-4.5h-.5a.5.5 0 01-.5-.5.5.5 0 01.5-.5h2a.5.5 0 01.5.5v5.5a.5.5 0 01-.5.5h-1zm1-5h-1a.5.5 0 01-.5-.5.5.5 0 01.5-.5h1a.5.5 0 01.5.5.5.5 0 01-.5.5zm4.5 5.5a.5.5 0 01-.5-.5v-5.5a.5.5 0 01.5-.5h2a.5.5 0 01.5.5v4.5a.5.5 0 01-.5.5h-1a.5.5 0 01-.5.5v.5a.5.5 0 01-.5-.5h-1a.5.5 0 01-.5.5v-.5a.5.5 0 01-.5.5zm1-4.5a.5.5 0 01-.5.5h-1a.5.5 0 01-.5-.5.5.5 0 01.5-.5h1a.5.5 0 01.5.5.5.5 0 01-.5.5zM12 8a.5.5 0 01-.5-.5v-1a.5.5 0 011 0v1a.5.5 0 01-.5.5zM12 10a.5.5 0 01-.5-.5v-1a.5.5 0 011 0v1a.5.5 0 01-.5.5z"
        />
      </svg>
    );

    const App = () => {
      // State variables for the Dapp
      const [walletAddress, setWalletAddress] = useState(null);
      const [message, setMessage] = useState('');
      const [storedMessage, setStoredMessage] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      // Check for Ethereum provider and handle account changes
      useEffect(() => {
        if (window.ethereum) {
          // Listen for account changes
          window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length > 0) {
              setWalletAddress(accounts[0]);
              readMessage(accounts[0]);
            } else {
              setWalletAddress(null);
              setStoredMessage('');
            }
          });
          // Check for initial connection
          window.ethereum.request({ method: 'eth_accounts' }).then((accounts) => {
            if (accounts.length > 0) {
              setWalletAddress(accounts[0]);
              readMessage(accounts[0]);
            }
          });
        }
      }, []);

      // Function to connect to the wallet
      const connectWallet = async () => {
        if (!window.ethereum) {
          setError('MetaMask not found. Please install it to use this Dapp.');
          return;
        }
        setLoading(true);
        try {
          const provider = new ethers.BrowserProvider(window.ethereum);
          const accounts = await provider.send('eth_requestAccounts', []);
          setWalletAddress(accounts[0]);
          readMessage(accounts[0]);
        } catch (err) {
          console.error(err);
          setError('Could not connect to wallet. Please try again.');
        } finally {
          setLoading(false);
        }
      };

      // Function to save the message to the blockchain
      const saveMessage = async () => {
        if (!walletAddress) {
          setError('Please connect your wallet first.');
          return;
        }
        if (!message) {
          setError('Message cannot be empty.');
          return;
        }
        setLoading(true);
        setError(null);
        try {
          const provider = new ethers.BrowserProvider(window.ethereum);
          const signer = await provider.getSigner();
          const contract = new ethers.Contract(contractAddress, contractABI, signer);
          
          const transaction = await contract.setMessage(message);
          alert('Transaction sent. Awaiting confirmation...');
          await transaction.wait(); // Wait for the transaction to be mined
          
          setStoredMessage(message); // Optimistically update the message
          alert('Message saved successfully!');
        } catch (err) {
          console.error(err);
          setError('Error saving message. Please check the console for details.');
        } finally {
          setLoading(false);
        }
      };

      // Function to read the message from the blockchain
      const readMessage = async (address) => {
        if (!address) return;
        setLoading(true);
        setError(null);
        try {
          const provider = new ethers.BrowserProvider(window.ethereum);
          const contract = new ethers.Contract(contractAddress, contractABI, provider);
          
          // Use the userMessages mapping to get the message for the connected address
          const messageFromChain = await contract.userMessages(address);
          setStoredMessage(messageFromChain);
        } catch (err) {
          console.error(err);
          setError('Error reading message. Please ensure the contract address and network are correct.');
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-overlay">
          <div className="p-8 rounded-xl shadow-lg w-full max-w-lg bg-gray-800">
            <SomniaLogo />
            <h1 className="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-4 text-center">
              Somnia Note
            </h1>
            <p className="text-gray-400 mb-8 text-center">
              Connect your wallet to write and store your notes.
            </p>

            {!walletAddress ? (
              <button
                onClick={connectWallet}
                className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md"
                disabled={loading}
              >
                {loading ? 'Connecting...' : 'Connect Wallet'}
              </button>
            ) : (
              <div className="space-y-6">
                <div className="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
                  <span className="text-gray-400">Connected:</span>
                  <span className="font-mono text-sm text-purple-300 truncate">
                    {walletAddress}
                  </span>
                </div>

                {/* Section for writing and saving the message */}
                <div className="space-y-4 bg-gray-700 p-4 rounded-lg">
                    <h2 className="text-xl font-bold text-gray-300">Write a New Note</h2>
                    <label htmlFor="message-input" className="block text-gray-300 font-medium sr-only">
                        Write your message:
                    </label>
                    <textarea
                        id="message-input"
                        className="w-full p-3 bg-gray-600 rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white"
                        rows="4"
                        value={message}
                        onChange={(e) => setMessage(e.target.value)}
                        placeholder="Enter your message here..."
                    ></textarea>
                    <button
                        onClick={saveMessage}
                        className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md"
                        disabled={loading}
                    >
                        {loading ? 'Saving...' : 'Save Note'}
                    </button>
                </div>
                
                {/* Section for checking the stored message */}
                <div className="space-y-4 bg-gray-700 p-4 rounded-lg">
                    <h2 className="text-xl font-bold text-gray-300">Your Stored Note</h2>
                    <p className="text-lg text-white font-medium break-words">
                        {storedMessage || <span className="text-gray-400 italic">No note found for this address.</span>}
                    </p>
                    <button
                        onClick={() => readMessage(walletAddress)}
                        className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 shadow-md"
                        disabled={loading}
                    >
                        {loading ? 'Refreshing...' : 'Refresh Note'}
                    </button>
                </div>
              </div>
            )}

            {loading && (
              <div className="mt-6 text-center text-purple-400">
                Processing transaction...
              </div>
            )}
            
            {error && (
              <div className="mt-6 p-4 rounded-lg bg-red-900 text-red-200">
                Error: {error}
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
